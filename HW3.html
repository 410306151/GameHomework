<!DOCTYPE html>

<html>

<head>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}
</style>
</head>

<body>

<div id="info">Homework 3
  <br/>Side-Scrolling Game [Part 2]</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<audio id="backgroundSound" autoplay loop>
  <source src="https://410306151.github.io/GameHomework/srcsound1.mp3" type="audio/mp3">
</audio>

<script>

var camera, scene, renderer;
var mouse = new THREE.Vector2();
var pos, vel, force;
var clock = new THREE.Clock();
var ball;
var keyboard = new KeyboardState();
var ballR;
var soundTrack = document.getElementById('backgroundSound');
soundTrack.volume = 0.05;

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });

  pos = new THREE.Vector3(-20, 40, 0);
  vel = new THREE.Vector3(0, 0, 0);

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.OrthographicCamera(-50, 50, 80, -20, -10, 100);
  camera.position.z = 10;
  scene.add(camera);
  // loading background texture from imgur.com
  for (var a = 0; a < 6; a++) {
    THREE.ImageUtils.crossOrigin = '';
    texture = THREE.ImageUtils.loadTexture('http://i.imgur.com/P4Zqm4u.png');
    texture.wrapS = THREE.RepeatWrapping;
    var texMat = new THREE.MeshBasicMaterial({
      map: texture
    });
    var floor = new THREE.Mesh(new THREE.PlaneBufferGeometry(80, 80), texMat);
    floor.position.y = 40;
    floor.position.x = (-10) + (a * 80);
    scene.add(floor);
    window.addEventListener('resize', onWindowResize, false);
  }
  // loading ballTexture from imgur.com
  THREE.ImageUtils.crossOrigin = '';
  ballTexture = THREE.ImageUtils.loadTexture('http://i.imgur.com/i6XFihG.jpg');
  ballTexture.wrapS = THREE.RepeatWrapping;
  var ballTex = new THREE.MeshBasicMaterial({
    map: ballTexture
  });
  ball = new THREE.Mesh(new THREE.CircleGeometry(3, 20), ballTex);
  scene.add(ball);
  // loading land texture from imgur.com
  for (var a = 0; a < 12; a++) {
    THREE.ImageUtils.crossOrigin = '';
    landTexture = THREE.ImageUtils.loadTexture('http://i.imgur.com/x0siXl2.jpg');
    landTexture.wrapS = THREE.RepeatWrapping;
    var landTexMat = new THREE.MeshBasicMaterial({
      map: landTexture
    });
    var landFloor = new THREE.Mesh(new THREE.PlaneBufferGeometry(40, 20), landTexMat);
    landFloor.position.y = -10;
    landFloor.position.x = (-30) + (a * 40);
    scene.add(landFloor);
    window.addEventListener('resize', onWindowResize, false);
  }
  // land1
  THREE.ImageUtils.crossOrigin = '';
  landFloor = new THREE.Mesh(new THREE.PlaneBufferGeometry(40, 4), landTexMat);
  landFloor.position.y = 13;
  landFloor.position.x = 30;
  scene.add(landFloor);
  window.addEventListener('resize', onWindowResize, false);
  // land2
  THREE.ImageUtils.crossOrigin = '';
  landFloor = new THREE.Mesh(new THREE.PlaneBufferGeometry(20, 4), landTexMat);
  landFloor.position.y = 28;
  landFloor.position.x = 80;
  scene.add(landFloor);
  window.addEventListener('resize', onWindowResize, false);
  // land3
  for (var a = 0; a < 9; a++) {
    THREE.ImageUtils.crossOrigin = '';
    landFloor = new THREE.Mesh(new THREE.PlaneBufferGeometry(40, 40), landTexMat);
    landFloor.position.y = 20;
    landFloor.position.x = 120 + (a * 40);
    scene.add(landFloor);
    window.addEventListener('resize', onWindowResize, false);
  }
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function ballMotivation() {
  var move = new THREE.Vector3(1, 0, 0);
  keyboard.update();

  //ball motivation
  if (keyboard.pressed('right')) {
    if (pos.x > 428) {
      vel.x = 0;
    } else if (pos.y < 42 && pos.x >= 98) {
      vel.x = 0;
    } else {
      vel.add(move.clone());
      if (vel.x > 30 && pos.x <= 428) {
        vel.x = 30;
      }
    }
  }
  if (keyboard.pressed('left')) {
    if (pos.x < -48) {
      vel.x = 0;
    } else {
      vel.add(move.clone().multiplyScalar(-1));
      if (vel.x < -30 && pos.x >= -48) {
        vel.x = -30;
      }
    }
  }
  if (keyboard.down('up') && pos.y <= ballR) {
    vel.add(new THREE.Vector3(0, 90, 0));
  }
  // ball is on the land
  if (pos.x >= 8 && pos.x <= 52 && pos.y >= 17) {
    ballR = 18;
  } else if (pos.x >= 68 && pos.x <= 92 && pos.y >= 32) {
    ballR = 33;
  } else if (pos.x >= 98 && pos.y >= 42) {
    ballR = 43;
  } else {
    ballR = 3;
  }
  ball.rotation.z += vel.x * (-0.01);
}

function ballEdgeCheck() {
  if (pos.x < -50) {
    ball.position.copy(new THREE.Vector3(-50, 0, 0).add(pos.clone().multiply(new THREE.Vector3(0, 1, 1))));
  } else if (pos.x >= -50 && pos.x <= 430) {
    ball.position.copy(pos);
  } else {
    ball.position.copy(new THREE.Vector3(430, 0, 0).add(pos.clone().multiply(new THREE.Vector3(0, 1, 1))));
  }
}

function cameraMove() {
  if (pos.x - camera.position.x > 30) {
    camera.position.x = pos.x - 30;
    if (camera.position.x > 380) {
      camera.position.x = 380;
    }
  }
  if (pos.x - camera.position.x < -30) {
    camera.position.x = pos.x + 30;
    if (camera.position.x < 0) {
      camera.position.x = 0;
    }
  }
}

function animate() {
  var dt = clock.getDelta();

  ballMotivation();
  cameraMove();
  // force: add gravity first
  force = new THREE.Vector3(0, -90, 0);
  if (pos.y <= ballR) { // if contact, add contact force
    force.add(new THREE.Vector3(0, 90, 0));
  }
  if (vel.x > 0) { // if contact, add contact force
    force.add(vel.clone().multiplyScalar(-2));
  }
  if (vel.x < 0) { // if contact, add contact force
    force.add(vel.clone().multiplyScalar(-2));
  }
  // then do Euler's
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
  ballEdgeCheck();
  // bounce back
  if (pos.y <= ballR) {
    vel.y *= -0.15;
  }

  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}
window.focus();

</script>
</body>

</html>
